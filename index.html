<!DOCTYPE html>
<html ng-app lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npv rest api app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <form action="">
        discount rate: <input type="text" name="" placeholder="discount rate"><br>
        initial investment: <input type="text" name="" placeholder="initial investment"><br>
        years: <input type="text" name="lname" placeholder="years"><br>
        cash flow (year 1): <input type="text" name="" placeholder="cash flow 1"><br>
        cash flow (year 2): <input type="text" name="" placeholder="cash flow 2"><br>
        cash flow (year 3): <input type="text" name="" placeholder="cash flow 3"><br>
        cash flow (year 4): <input type="text" name="" placeholder="cash flow 4"><br>
        cash flow (year 5): <input type="text" name="" placeholder="cash flow 5"><br>
        <input type="submit" value="Submit"><br>
        <br>
        net present value: <input type="text" name="" placeholder="npv"><br>

    </form>
    
    <div ng-controller="Hello">
        <p>The ID is {{greeting.id}}</p>
        <p>The content is {{greeting.content}}</p>
    </div>
    
    <div ng-controller="test">
        <p>{{response.username}}</p>
        <p>{{response.password}}</p>
        <p>{{response.twitter}}</p>
    </div>
    
</body>
</html>
